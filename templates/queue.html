<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대기열 | 티켓 예매</title>
    <link rel="stylesheet" href="/static/css/queue.css">
</head>

<body>
    <header class="header">
        <a href="/performances" class="logo">TICKET<span>PARK</span></a>
    </header>

    <main class="main">
        <div class="queue-icon">⏳</div>
        <h1 class="queue-title">대기열 진행 중</h1>
        <p class="perf-name">{{ performance.title }}</p>

        <div class="queue-box">
            <div class="queue-label">현재 대기 순서</div>
            <div class="queue-position" id="position">{{ initial_position }}</div>
            <div class="queue-total">전체 {{ total_queue }}명 대기 중</div>
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
            <div class="progress-text">
                <span>입장 대기 중</span>
                <span id="progressPercent">0%</span>
            </div>
        </div>

        <div class="estimated-time">
            예상 대기 시간: <strong id="estimatedTime">계산 중...</strong>
        </div>

        <div class="loading-dots" id="loadingDots">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <button class="btn-enter" id="btnEnter" onclick="enterBooking()">
            예매창 입장하기 →
        </button>

        <div class="notice">
            <p>⚠️ 페이지를 벗어나면 대기 순서가 초기화됩니다.</p>
        </div>
    </main>

    <script>
        // 템플릿 변수
        const perfId = "{{ performance.id }}";
        const selectedDate = "{{ selected_date }}";
        const selectedTime = "{{ selected_time }}";
        const totalQueue = {{ total_queue }};
        const initialPosition = {{ initial_position }};
    </script>
    <script src="/static/js/log_collector.js"></script>
    <script src="/static/js/queue.js"></script>
</body>

</html>
