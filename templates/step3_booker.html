    <style>

        body {

        .step-num {

            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-weight: 600;
        }

        .step.completed .step-num,
        .step.active .step-num {

        }

        .step-line {
            width: 60px;
            height: 2px;
            background: #e0e0e0;
            margin: 0 10px;
        }

        .step-line.completed {
            background: #6b4fbb;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .section {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);

        .section-header {

        }

        .section-body {

        .form-row {

        .form-group {

        }

        .form-group label {
            font-size: 13px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .form-group input {
            padding: 12px 14px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-group input:read-only {
            background: #f5f5f5;
            color: #666;
        }

        .delivery-options {

            gap: 16px;
        }

        .delivery-option {
            flex: 1;
            padding: 24px 20px;
            border: 2px solid #e1e1e1;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .delivery-option:hover {
            border-color: #6b4fbb;
        }

        .delivery-option.selected {
            border-color: #6b4fbb;
            background: #f0ebff;
        }

        .delivery-option input {
            display: none;
        }

        .delivery-icon {
            font-size: 36px;
            margin-bottom: 12px;
        }

        .delivery-option h4 {
            font-size: 16px;
            margin-bottom: 6px;
        }

        .delivery-option p {
            font-size: 12px;
            color: #888;
        }

        .delivery-option .fee {
            margin-top: 8px;
            font-weight: 700;
            color: #6b4fbb;
        }

        .price-summary {
            background: #f8f8f8;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 14px;
            color: #666;
        }

        .price-row.total {
            font-size: 18px;
            font-weight: 700;
            color: #333;
            padding-top: 12px;
            margin-top: 8px;
            border-top: 2px solid #6b4fbb;
        }

        .price-row.total .amount {
            color: #ff6b6b;
            font-size: 22px;
        }

        .action-bar {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 18px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            text-align: center;
        }

        .btn-back {
            background: #f0f0f0;
            color: #666;
        }

        .btn-next {
            background: linear-gradient(135deg, #6b4fbb 0%, #8b6fdb 100%);
            color: #fff;
            flex: 2;
        }

        .btn-next:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(107, 79, 187, 0.4);
        }
    </style>
</head>

<body>
    <header class="header">
        <a href="/performances" class="logo">TICKET<span>PARK</span></a>

    </header>

    <div class="step-indicator">

                <div class="step-num">‚úì</div><span>Ï¢åÏÑùÏÑ†ÌÉù</span>

            <div class="step-line completed"></div>
            <div class="step completed">
                <div class="step-num">‚úì</div><span>Ìï†Ïù∏Í∂åÏ¢Ö</span>
            </div>
            <div class="step-line completed"></div>
            <div class="step active">
                <div class="step-num">3</div><span>ÏòàÎß§Ï†ïÎ≥¥</span>
            </div>
            <div class="step-line"></div>
            <div class="step">
                <div class="step-num">4</div><span>Í≤∞Ï†ú</span>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="section">
            <div class="section-header">üë§ ÏòàÎß§Ïûê Ï†ïÎ≥¥ ÌôïÏù∏</div>
            <div class="section-body">
                <div class="form-row">
                    <div class="form-group">
                        <label>Ïù¥Î¶Ñ</label>
                        <input type="text" value="{{ user.name }}" readonly>
                    </div>
                    <div class="form-group">
                        <label>Ïó∞ÎùΩÏ≤ò <span style="color:#ff6b6b; font-size:11px;">*ÏàòÏ†ïÍ∞ÄÎä•</span></label>
                        <input type="tel" id="bookerPhone" value="{{ user.phone }}" placeholder="010-0000-0000">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group full">
                        <label>Ïù¥Î©îÏùº <span style="color:#ff6b6b; font-size:11px;">*ÏàòÏ†ïÍ∞ÄÎä•</span></label>
                        <input type="email" id="bookerEmail" value="{{ user.email }}" placeholder="example@email.com">
                    </div>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-header">üöö ÏàòÎ†π Î∞©Î≤ï ÏÑ†ÌÉù</div>
            <div class="section-body">
                <div class="delivery-options">
                    <label class="delivery-option selected" onclick="selectDelivery(this, 'pickup', 0)">
                        <input type="radio" name="delivery" value="pickup" checked>
                        <div class="delivery-icon">üèüÔ∏è</div>
                        <h4>ÌòÑÏû•ÏàòÎ†π</h4>
                        <p>Í≥µÏó∞ ÎãπÏùº Îß§ÌëúÏÜåÏóêÏÑú ÏàòÎ†π</p>
                        <div class="fee">Î¨¥Î£å</div>
                    </label>
                    <label class="delivery-option" onclick="selectDelivery(this, 'delivery', 3000)">
                        <input type="radio" name="delivery" value="delivery">
                        <div class="delivery-icon">üì¶</div>
                        <h4>Î∞∞ÏÜ°</h4>
                        <p>Îì±Í∏∞Ïö∞Ìé∏ Î∞úÏÜ°</p>
                        <div class="fee">+3,000Ïõê</div>
                    </label>
                </div>

                <div class="price-summary">
                    <div class="price-row"><span>Ìã∞Ïºì Í∏àÏï°</span><span>{{ "{:,}".format(total_price) }}Ïõê</span></div>
                    <div class="price-row"><span>Ìï†Ïù∏ Í∏àÏï°</span><span>-{{ "{:,}".format(discount_amount) }}Ïõê</span></div>
                    <div class="price-row"><span>Î∞∞ÏÜ°ÎπÑ</span><span id="deliveryFee">0Ïõê</span></div>
                    <div class="price-row total"><span>Ï¥ù Í≤∞Ï†úÍ∏àÏï°</span><span class="amount" id="totalAmount">{{
                            "{:,}".format(final_price) }}Ïõê</span></div>
                </div>
            </div>
        </div>

        <div class="action-bar">
            <button class="btn btn-back" onclick="history.back()">Ïù¥Ï†Ñ</button>
            <button class="btn btn-next" onclick="goNext()">Îã§Ïùå Îã®Í≥Ñ</button>
        </div>
    </div>

    <script>
        const perfId = "{{ performance.id }}";
        const selectedDate = "{{ selected_date }}";
        const selectedTime = "{{ selected_time }}";
        const seats = "{{ selected_seats | join(',') }}";
        const discountType = "{{ discount_type }}";
        const basePrice = {{ final_price }};
        let selectedDelivery = 'pickup';
        let deliveryFee = 0;
        let pageStartTime = Date.now();
        let mouseTrajectory = [];

        function selectDelivery(el, type, fee) {
            document.querySelectorAll('.delivery-option').forEach(e => e.classList.remove('selected'));
            el.classList.add('selected');
            el.querySelector('input').checked = true;
            selectedDelivery = type;
            deliveryFee = fee;

            document.getElementById('deliveryFee').textContent = fee.toLocaleString() + 'Ïõê';
            document.getElementById('totalAmount').textContent = (basePrice + fee).toLocaleString() + 'Ïõê';
            logAction('delivery_select', type);
        }

        function goNext() {
            // bookLogDataÏóê Ï†ÄÏû•
            let bookLogData = null;
            try {
                bookLogData = JSON.parse(sessionStorage.getItem('bookLogData'));
            } catch (e) { }

            if (bookLogData) {
                bookLogData.booker = {
                    phone: document.getElementById('bookerPhone').value,
                    email: document.getElementById('bookerEmail').value,
                    input_time: new Date().toISOString()
                };
                bookLogData.delivery = {
                    method: selectedDelivery,
                    fee: deliveryFee,
                    selection_time: new Date().toISOString()
                };
                bookLogData.mouse_trajectory_booker = mouseTrajectory;
                sessionStorage.setItem('bookLogData', JSON.stringify(bookLogData));
            }

            saveLog();
            window.location.href = `/step4/${perfId}?date=${selectedDate}&time=${selectedTime}&seats=${seats}&discount=${discountType}&delivery=${selectedDelivery}`;
        }

        async function logAction(action, target) {
            await fetch('/api/log', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ session_id: "{{ session_id }}", action, target_id: target })
            });
        }

        async function saveLog() {
            await fetch('/api/session-log', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    session_id: "{{ session_id }}",
                    page: 'step3_booker',
                    delivery_type: selectedDelivery,
                    total_duration_ms: Date.now() - pageStartTime,
                    mouse_trajectory: mouseTrajectory
                })
            });
        }

        document.addEventListener('mousemove', (e) => {
            const now = Date.now();
            if (!window.lastT || now - window.lastT >= 50) {
                mouseTrajectory.push({ x: e.clientX, y: e.clientY, t: now - pageStartTime });
                window.lastT = now;
            }
        });

        let timeLeft = 300;
        function updateTimer() {
            const m = Math.floor(timeLeft / 60), s = timeLeft % 60;
            document.getElementById('timer').textContent = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            if (timeLeft-- > 0) setTimeout(updateTimer, 1000);
            else { alert('ÏãúÍ∞Ñ Ï¥àÍ≥º'); location.href = '/performances'; }
        }
        updateTimer();
        logAction('page_enter', 'step3_booker');
    </script>
</body>
