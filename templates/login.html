<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 | 티켓 예매</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* 헤더 - 인터파크 스타일 */
        .header {
            background: #fff;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #6b4fbb;
        }
        
        .logo span {
            color: #ff6b6b;
        }
        
        /* 메인 컨테이너 */
        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        
        .auth-box {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
        }
        
        /* 탭 스타일 */
        .tab-container {
            display: flex;
            border-bottom: 1px solid #eee;
        }
        
        .tab {
            flex: 1;
            padding: 18px;
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            color: #999;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }
        
        .tab.active {
            color: #6b4fbb;
            border-bottom-color: #6b4fbb;
            background: #f8f7ff;
        }
        
        .tab:hover {
            background: #f5f5f5;
        }
        
        /* 폼 스타일 */
        .form-container {
            padding: 30px;
        }
        
        .form-panel {
            display: none;
        }
        
        .form-panel.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #6b4fbb;
            box-shadow: 0 0 0 4px rgba(107, 79, 187, 0.1);
        }
        
        .form-group input::placeholder {
            color: #bbb;
        }
        
        /* 버튼 */
        .btn-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #6b4fbb 0%, #8b6fdb 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .btn-submit:hover {
            background: linear-gradient(135deg, #5a3ea8 0%, #7a5fca 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(107, 79, 187, 0.4);
        }
        
        .btn-submit:active {
            transform: translateY(0);
        }
        
        /* 에러 메시지 */
        .error-msg {
            background: #fff5f5;
            color: #dc3545;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            border-left: 4px solid #dc3545;
        }
        
        /* 푸터 */
        .footer {
            text-align: center;
            padding: 20px;
            color: rgba(255,255,255,0.8);
            font-size: 13px;
        }
        
        /* 추가 링크 */
        .extra-links {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .extra-links a {
            color: #666;
            text-decoration: none;
            font-size: 13px;
            margin: 0 10px;
        }
        
        .extra-links a:hover {
            color: #6b4fbb;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">TICKET<span>PARK</span></div>
    </div>
    
    <div class="main-container">
        <div class="auth-box">
            <div class="tab-container">
                <div class="tab active" data-tab="login">로그인</div>
                <div class="tab" data-tab="register">회원가입</div>
            </div>
            
            <div class="form-container">
                {% if error %}
                <div class="error-msg">{{ error }}</div>
                {% endif %}
                
                <!-- 로그인 폼 -->
                <div class="form-panel active" id="login-panel">
                    <form action="/login" method="post">
                        <div class="form-group">
                            <label>이메일</label>
                            <input type="email" name="email" placeholder="example@email.com" required>
                        </div>
                        <div class="form-group">
                            <label>비밀번호</label>
                            <input type="password" name="password" placeholder="비밀번호를 입력하세요" required>
                        </div>
                        <button type="submit" class="btn-submit">로그인</button>
                    </form>
                    <div class="extra-links">
                        <a href="#">아이디 찾기</a>
                        <a href="#">비밀번호 찾기</a>
                    </div>
                </div>
                
                <!-- 회원가입 폼 -->
                <div class="form-panel" id="register-panel">
                    <form action="/register" method="post">
                        <div class="form-group">
                            <label>이름</label>
                            <input type="text" name="name" placeholder="홍길동" required>
                        </div>
                        <div class="form-group">
                            <label>이메일</label>
                            <input type="email" name="email" placeholder="example@email.com" required>
                        </div>
                        <div class="form-group">
                            <label>전화번호</label>
                            <input type="tel" name="phone" placeholder="010-1234-5678" required>
                        </div>
                        <div class="form-group">
                            <label>생년월일</label>
                            <input type="date" name="birth" required>
                        </div>
                        <div class="form-group">
                            <label>비밀번호</label>
                            <input type="password" name="password" placeholder="8자 이상 입력하세요" required minlength="8">
                        </div>
                        <button type="submit" class="btn-submit">회원가입</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        © 2026 TICKETPARK. All rights reserved.
    </div>
    
    <script>
        // 탭 전환
        const tabs = document.querySelectorAll('.tab');
        const panels = document.querySelectorAll('.form-panel');
        
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const target = tab.dataset.tab;
                
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                panels.forEach(p => p.classList.remove('active'));
                document.getElementById(`${target}-panel`).classList.add('active');
            });
        });
        
        // URL 파라미터로 탭 전환 (회원가입 오류 시)
        {% if tab == 'register' %}
        document.querySelector('[data-tab="register"]').click();
        {% endif %}
    </script>
</body>
</html>
