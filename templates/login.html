<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 | TicketPark</title>
    <link rel="stylesheet" href="/static/css/login.css">
</head>

<body>
    <header class="header">
        <div class="logo">TICKET<span>PARK</span></div>
    </header>

    <main class="main-container">
        <div class="auth-box">
            <div class="tab-container">
                <div class="tab active" data-tab="login">로그인</div>
                <div class="tab" data-tab="register">회원가입</div>
            </div>

            <div class="form-container">
                <!-- 로그인 폼 -->
                <div class="form-panel active" id="login-panel">
                    {% if error %}
                    <div class="error-msg">{{ error }}</div>
                    {% endif %}

                    <form action="/login" method="POST">
                        <div class="form-group">
                            <label>아이디(이름)</label>
                            <input type="text" name="name" placeholder="아이디(이름)을 입력하세요" required>
                        </div>
                        <div class="form-group">
                            <label>비밀번호</label>
                            <input type="password" name="password" placeholder="비밀번호를 입력하세요" required>
                        </div>
                        <button type="submit" class="btn-submit">로그인</button>
                    </form>

                    <div class="extra-links">
                        <a href="#">비밀번호 찾기</a>
                        <a href="#">고객센터</a>
                    </div>
                </div>

                <!-- 회원가입 폼 -->
                <div class="form-panel" id="register-panel">
                    {% if reg_error %}
                    <div class="error-msg">{{ reg_error }}</div>
                    {% endif %}
                    {% if reg_success %}
                    <div class="error-msg" style="background: #e6f4ea; color: #137333; border-left-color: #137333;">
                        {{ reg_success }}
                    </div>
                    {% endif %}

                    <form action="/register" method="POST">
                        <div class="form-group">
                            <label>이름</label>
                            <input type="text" name="name" placeholder="홍길동" required>
                        </div>
                        <div class="form-group">
                            <label>이메일</label>
                            <input type="email" name="email" placeholder="example@email.com" required>
                        </div>
                        <div class="form-group">
                            <label>전화번호</label>
                            <input type="tel" name="phone" placeholder="010-0000-0000" required>
                        </div>
                        <div class="form-group">
                            <label>생년월일</label>
                            <input type="text" name="birth" placeholder="YYMMDD" required>
                        </div>
                        <div class="form-group">
                            <label>비밀번호</label>
                            <input type="password" name="password" placeholder="8자 이상 입력하세요" required minlength="8">
                        </div>
                        <button type="submit" class="btn-submit">회원가입</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        © 2025 TicketPark. All rights reserved.
    </footer>

    <script src="/static/js/login.js"></script>
    {% if show_register %}
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            switchToRegisterTab();
        });
    </script>
    {% endif %}
</body>

</html>
