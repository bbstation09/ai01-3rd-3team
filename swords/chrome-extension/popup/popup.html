<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sword Ticket Automation</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>ğŸ—¡ï¸ SWORD</h1>
      <p class="subtitle">Ticket Automation</p>
    </div>

    <!-- Status Display -->
    <div class="status-card">
      <div class="status-label">Status</div>
      <div id="status" class="status-value">IDLE</div>
      <div id="countdown" class="countdown"></div>
    </div>

    <!-- Quick Actions -->
    <div class="quick-actions">
      <button id="btnStartNow" class="btn btn-instant">ğŸš€ ì¦‰ì‹œ ì‹¤í–‰</button>
    </div>

    <!-- Configuration -->
    <div class="config-section">
      <h3>â° ì˜ˆì•½ ì‹¤í–‰ (ì„ íƒ)</h3>

      <div class="form-group">
        <label>Target Time</label>
        <div class="time-inputs">
          <input type="number" id="hour" min="0" max="23" value="20" placeholder="HH">
          <span>:</span>
          <input type="number" id="minute" min="0" max="59" value="00" placeholder="MM">
          <span>:</span>
          <input type="number" id="second" min="0" max="59" value="00" placeholder="SS">
        </div>
      </div>

      <div class="form-group">
        <label>Number of Seats</label>
        <input type="number" id="seatCount" min="1" max="10" value="1">
      </div>

      <div class="form-group checkbox">
        <label>
          <input type="checkbox" id="autoRefresh" checked>
          Auto-refresh at open time
        </label>
      </div>

      <div class="form-group checkbox">
        <label>
          <input type="checkbox" id="debugMode">
          Debug overlay
        </label>
      </div>
    </div>

    <!-- Control Buttons -->
    <div class="button-group">
      <button id="btnStart" class="btn btn-primary">Start</button>
      <button id="btnStop" class="btn btn-secondary" disabled>Stop</button>
      <button id="btnReset" class="btn btn-tertiary">Reset</button>
    </div>

    <!-- Logs Section (Collapsible) -->
    <details class="logs-section">
      <summary>View Logs</summary>
      <div class="logs-container">
        <div class="logs-header">
          <span>Recent Events</span>
          <button id="btnClearLogs" class="btn-small">Clear</button>
        </div>
        <div id="logs" class="logs-content"></div>
      </div>
    </details>

    <!-- Footer -->
    <div class="footer">
      <small>For research/educational purposes only</small>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
