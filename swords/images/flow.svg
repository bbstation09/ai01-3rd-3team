<svg width="1250" height="820" xmlns="http://www.w3.org/2000/svg">

  <!-- Title -->
  <text x="50" y="50" font-size="32" font-weight="bold">Ticketing Flow Comparison: Normal vs Macro (Bot)</text>

  <!-- Normal User Section -->
  <rect x="40" y="90" width="570" height="680" fill="#f2f2f2" stroke="#999" stroke-width="2"/>
  <text x="60" y="130" font-size="24" font-weight="bold">Normal User Flow</text>

  <!-- Normal Flow Steps -->
  <rect x="80" y="170" width="500" height="70" fill="white" stroke="#4b7bec" stroke-width="2"/>
  <text x="100" y="215" font-size="20">1. User enters ticket site</text>

  <rect x="80" y="260" width="500" height="70" fill="white" stroke="#4b7bec" stroke-width="2"/>
  <text x="100" y="305" font-size="20">2. Assigned position in Queue</text>

  <rect x="80" y="350" width="500" height="70" fill="white" stroke="#4b7bec" stroke-width="2"/>
  <text x="100" y="395" font-size="20">3. Waits until queue number reached</text>

  <rect x="80" y="440" width="500" height="70" fill="white" stroke="#4b7bec" stroke-width="2"/>
  <text x="100" y="485" font-size="20">4. Manually selects seats</text>

  <rect x="80" y="530" width="500" height="70" fill="white" stroke="#4b7bec" stroke-width="2"/>
  <text x="100" y="575" font-size="20">5. Enters payment info manually</text>

  <rect x="80" y="620" width="500" height="70" fill="white" stroke="#4b7bec" stroke-width="2"/>
  <text x="100" y="665" font-size="20">6. Confirms purchase</text>


  <!-- Bot Section -->
  <rect x="640" y="90" width="570" height="680" fill="#fff4f4" stroke="#c0392b" stroke-width="2"/>
  <text x="660" y="130" font-size="24" font-weight="bold">Macro / Bot Flow</text>

  <!-- Bot Flow Steps -->
  <rect x="680" y="170" width="500" height="70" fill="white" stroke="#c0392b" stroke-width="2"/>
  <text x="700" y="215" font-size="20">1. Script sends rapid requests (ms-level)</text>

  <rect x="680" y="260" width="500" height="70" fill="white" stroke="#c0392b" stroke-width="2"/>
  <text x="700" y="305" font-size="20">2. Queue bypass / force early entry</text>

  <rect x="680" y="350" width="500" height="70" fill="white" stroke="#c0392b" stroke-width="2"/>
  <text x="700" y="395" font-size="20">3. Auto-activate purchase button</text>

  <rect x="680" y="440" width="500" height="70" fill="white" stroke="#c0392b" stroke-width="2"/>
  <text x="700" y="485" font-size="20">4. Auto seat selection (predefined rules)</text>

  <rect x="680" y="530" width="500" height="70" fill="white" stroke="#c0392b" stroke-width="2"/>
  <text x="700" y="575" font-size="20">5. Auto-fill payment form</text>

  <rect x="680" y="620" width="500" height="70" fill="white" stroke="#c0392b" stroke-width="2"/>
  <text x="700" y="665" font-size="20">6. Auto-submit purchase</text>

  <!-- Arrows between steps -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#444"/>
    </marker>
  </defs>

  <!-- Normal arrows -->
  <line x1="330" y1="240" x2="330" y2="260" stroke="#444" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="330" y1="330" x2="330" y2="350" stroke="#444" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="330" y1="420" x2="330" y2="440" stroke="#444" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="330" y1="510" x2="330" y2="530" stroke="#444" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="330" y1="600" x2="330" y2="620" stroke="#444" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Bot arrows -->
  <line x1="930" y1="240" x2="930" y2="260" stroke="#444" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="930" y1="330" x2="930" y2="350" stroke="#444" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="930" y1="420" x2="930" y2="440" stroke="#444" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="930" y1="510" x2="930" y2="530" stroke="#444" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="930" y1="600" x2="930" y2="620" stroke="#444" stroke-width="2" marker-end="url(#arrow)"/>

</svg>
